<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/cqb5tzz.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="pin-section">
        <div class="image-container">
            <h1 style="position:absolute; z-index:10;">JECA<br />Energy<br />Bars</h1>
        </div>
    </div>

    <div class="parallax-section">
        <div class="parallax-bg"></div>
        <div class="parallax-content">
            <h2>Our Mission</h2>
            <p>JECA bars fuel your next climb, ride, or trail. Built for endurance and powered by nature.</p>
        </div>
    </div>

    <div class="spacer"></div>

    <script>
        const container = document.querySelector(".image-container");

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry(4, 1.5, 0.15);
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff, metalness: 0.5, roughness: 0.3 });
        const box = new THREE.Mesh(geometry, material);
        scene.add(box);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(2, 2, 5).normalize();
        scene.add(light);

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
        }
        animate();

        // Make GSAP aware of the rotation
        gsap.registerPlugin(ScrollTrigger);

        const timeline = gsap.timeline({
            scrollTrigger: {
                trigger: ".pin-section",
                start: "top top",
                end: "+=200%",
                scrub: 1,
                pin: true,
                anticipatePin: 1
            }
        });

        // Rotate the box on X axis using Three.js-compatible properties
        timeline.to(box.rotation, {
            x: "+=" + (-2 * Math.PI * 2), // 720 degrees = 2 full turns
            ease: "none",
            onUpdate: render
        });

        // Slide it off screen after rotation
        timeline.to(box.position, {
            y: -5,
            rotate: -180,
            opacity: 0,
            duration: 1,
            onUpdate: render
        });

        // Handle resize
        window.addEventListener("resize", () => {
            const width = container.clientWidth;
            const height = container.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Slide in the parallax section after pin ends
        gsap.to(".parallax-section", {
            scrollTrigger: {
                trigger: ".pin-section",
                start: "bottom bottom",
                end: "+=100%",
                scrub: true
            },
            y: "-125vh"
        });

    </script>
</body>

</html>
